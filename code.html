<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do It</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2d4059; /* Change the container background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #f4f4f4; /* Change the font color */
            margin-bottom: 20px;
            font-size: 28px;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a2639; /* Change the input background color */
            font-size: 16px;
            color: #f4f4f4; /* Change the font color */
            outline: none;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #34495e; /* Change the input background color on focus */
        }

        button {
            background-color: #3caea3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2b7a78;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .task-item {
            background-color: #1a2639; /* Change the task-item background color */
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            background-color: #2c3e50; /* Change the task-item background color on hover */
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-item input[type="checkbox"] {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .task-item .task-text {
            margin-left: 30px;
            font-size: 16px;
            color: #f4f4f4; /* Change the task-text font color */
        }

        .delete-button {
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Just Do It</h1>
        <input type="text" id="taskInput" placeholder="Enter your task">
        <button onclick="addTask()">Add Task</button>

        <ul id="taskList">
            <!-- Tasks will be added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            var taskList = document.getElementById('taskList');
            var taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', function() {
                taskItem.classList.toggle('completed', this.checked);
            });
            var taskTextElement = document.createElement('span');
            taskTextElement.className = 'task-text';
            taskTextElement.textContent = taskText;
            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskTextElement);

            var deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerText = '‚ùå';
            deleteButton.onclick = function(e) {
                e.stopPropagation();
                taskList.removeChild(taskItem);
            };
            taskItem.appendChild(deleteButton);

            taskList.appendChild(taskItem);

            taskInput.value = '';
        }
    </script>
</body>
</html>
